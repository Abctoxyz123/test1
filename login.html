<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔑 Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80") 
        no-repeat center center/cover;
    }
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      top: 0;
      left: 0;
    }
    .card {
      border-radius: 16px;
      border: 3px solid #ff914d;
      background: #fff8f0;
    }
    .btn-primary {
      background-color: #ff914d;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff6f00;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 60px;
      border-radius: 50%;
      border: 2px solid #ff914d;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 380px; position: relative; z-index: 2;">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo">
      </div>
      <h3 class="text-center mb-4">🔑 Đăng nhập</h3>
      <!-- Trong form đăng nhập -->
      <form id="loginForm" action="login.php" method="POST">
          <div class="mb-3">
              <label class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>
    </div>
  </div>
</body>
</html>
